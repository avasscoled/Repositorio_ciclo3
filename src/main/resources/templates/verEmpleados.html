<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Lista de Empleados</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <style>
        a{
        color:white;
        }
        a:hover {
        color: black;
        text-decoration:none;
        }
    </style>
</head>
<body>

<div class="container-fluid">
   <h1>Lista de Empleados</h1>
    <!--Dibujamos la tabla -->
    <br><table class="table table-bordered">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Empresa</th>
            <th>Rol</th>
            <th>Movimientos</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
        <!--Llenamos la Tabla dibujada -->
        <!--En nuestro controller, creamos en viewEmpleados un modelo con un atributo llamado emplelist donde esta guardada la lista de todos los empleados -->
            <tr th:each="empleado : ${emplelist}">
            <td th:text="${empleado.id}"></td>
            <td th:text="${empleado.nombre}"></td>
            <td th:text="${empleado.correo}"></td>
            <td th:text="${empleado.empresa.nombre}"></td>
            <td th:if="${empleado.rol=='1'}">Administrativo</td>
            <td th:if="${empleado.rol=='2'}">Operativo</td>
            <td><button type="button" class="btn btn-info"><a th:href="@{/Empleado/{id}/Movimientos(id=${empleado.id})}">Ver</a></button></td>
            <td><button type="button" class="btn btn-warning"><a th:href="@{/EditarEmpleado/{id}(id=${empleado.id})}">Editar</a></button></td>
            <td><button type="button" class="btn btn-danger"><a  th:href="@{/EliminarEmpleado/{id}(id=${empleado.id})}">Eliminar</a></button></td>
        </tr>
    </table>

    <!-- Creamos un boton que sirva para agregar nuevas empresas -->
    <button type="button" class="btn btn-info"><a th:href="@{/AgregarEmpleado}">Agregar Nuevo Empleado</a></button>
    <br><br>
    <button type="button" class="btn btn-primary"><a th:href="@{/VerEmpresas}">Ver Lista de Empresas</a></button>
</div>

<script th:inline="javascript">
    window.onload=function(){

    var msg=[[${mensaje}]];
    if (msg =="GuardarOK"){
        Command : toastr["success"]("Empleado creado con exito!")
        }
    else if (msg == "ActualizarOK"){
        Command : toastr["success"]("Empleado actualizado con exito!")
        }
    else if (msg == "EliminarOK"){
        Command : toastr["error"]("Empleado eliminado con exito!")
        }
    else if (msg == "EliminarERROR"){
        Command : toastr["error"]("Empleado no ha sido eliminada!")
    }
    toastr.options={
        "positionClass": "toast-top-rigth",
        "showDuration": "300",
        "showMethod":"FadeIn",
        "hideMethod":"FadeOut",
    }

    }
</script>


</body>
</html>
